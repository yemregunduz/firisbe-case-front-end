<nav *ngIf="dataToPaginate?.data?.items?.length > 0" [ngClass]="{'ml-auto': position === 'right', 'm-auto' : position === 'middle' , 'mr-auto': position === 'left'}" >
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" [class.disabled]="currentPage == 0"
        [disabled]="dataToPaginate?.data.pages == currentPage" (click)="onPageChange.emit(0)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item">
      <button class="page-link" [class.disabled]="!dataToPaginate?.data.hasPrevious"
        [disabled]="!dataToPaginate?.data.hasPrevious" (click)="onPageChange.emit(currentPage-1)">Ã–nceki</button>
    </li>
    <li *ngFor="let _ of [].constructor(dataToPaginate?.data.pages) ; let i = index" class="page-item">
      <button class="page-link" [class.active]="i == currentPage" (click)="onPageChange.emit(i)"
        href="#">{{i+1}}</button>
    </li>
    <li class="page-item">
      <button class="page-link" [class.disabled]="!dataToPaginate?.data.hasNext"
        [disabled]="!dataToPaginate?.data.hasNext" (click)="onPageChange.emit(currentPage+1)">Sonraki</button>
    </li>
    <li class="page-item">
      <button class="page-link" [class.disabled]="dataToPaginate?.data.pages == currentPage+1"
        [disabled]="dataToPaginate?.data.pages == currentPage" (click)="onPageChange.emit(dataToPaginate?.data.pages-1)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
