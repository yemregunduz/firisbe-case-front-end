<div class="filter-box custom-form">
    <div class="card custom-shadow border-0">
      <div class="card-header ">
        <mat-icon>drive_file_rename_outline</mat-icon>

        <h3 class="fw-bold">Yazar Filtrele</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="authorFilterForm" (keyup.enter)="createDynamicRequestModel()">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Yazar Adı:</span>
                </div>
                <input type="text" class="form-control form-control-sm" formControlName = "firstName">
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Yazar Soyadı:</span>
                </div>
                <input type="text" class="form-control form-control-sm" formControlName = "lastName">
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Menşei:</span>
                </div>
                <input type="text" class="form-control form-control-sm" formControlName="country">
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Cinsiyet</span>
                </div>
                <select class="form-select form-select-sm" formControlName = "gender">
                    <option selected value="">Hepsi</option>
                    <option *ngFor="let option of genderOptions" [value]="option.value">{{ option.label }}</option>
                </select>
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="card-footer">
        <button mat-flat-button class="bg-danger text-white"  (click)="resetFilterForm()">Formu Temizle</button>
        <button mat-flat-button color="primary" (click)="createDynamicRequestModel()">Filtrele</button>
      </div>
    </div>
  </div>
